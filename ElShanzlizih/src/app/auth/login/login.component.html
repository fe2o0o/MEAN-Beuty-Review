<div class="login py-3">
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)" >
    <div class="form-group mb-3">
      <label for="" class="mb-1">E_mail</label>
      <input formControlName="email" type="email" class="form-control" >
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="errors py-2">
        <p *ngIf="loginForm.get('email')?.getError('required')" class="text-danger m-0 fw-bolder">Email Is Required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')" class="text-danger m-0 fw-bolder">please Enter invaild Email
        </p>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="" class="mb-1">Password</label>
      <input formControlName="password" type="password" class="form-control" >
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="errors py-2">
          <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger m-0 fw-bolder">Password Is Required
          </p>
        </div>
    </div>
