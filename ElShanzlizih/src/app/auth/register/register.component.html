<div class="login py-3">
  <form [formGroup]="registerForm" (ngSubmit)="handleRegister(registerForm)">
    <div class="form-group mb-3">
      <label for="" class="mb-1">Name</label>
      <input formControlName="name" type="text" class="form-control">
      <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="errors py-2">
        <p *ngIf="registerForm.get('name')?.getError('required')" class="text-danger m-0 fw-bolder">Name Is Required</p>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="" class="mb-1">phone Number</label>
      <input formControlName="phone_number" type="tel" class="form-control">
      <div *ngIf="registerForm.get('phone_number')?.errors && registerForm.get('phone_number')?.touched" class="errors py-2">
        <p *ngIf="registerForm.get('phone_number')?.getError('required')" class="text-danger m-0 fw-bolder">Phone Number Is Required</p>
        <p *ngIf="registerForm.get('phone_number')?.getError('pattern')" class="text-danger m-0 fw-bolder">please Enter invaild egyption number</p>
      </div>

    </div>
    <div class="form-group mb-3">
      <label for="" class="mb-1">E_mail</label>
      <input formControlName="email" type="email" class="form-control">
        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="errors py-2">
          <p *ngIf="registerForm.get('email')?.getError('required')" class="text-danger m-0 fw-bolder">Email Is Required</p>
         <p *ngIf="registerForm.get('email')?.getError('email')" class="text-danger m-0 fw-bolder">please Enter invaild Email</p>
        </div>
    </div>
    <div class="form-group mb-3">
      <label for="" class="mb-1">Password</label>
      <input formControlName="password" type="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="errors py-2">
        <p *ngIf="registerForm.get('password')?.getError('required')" class="text-danger m-0 fw-bolder">Password Is Required</p>
      </div>
    </div>
